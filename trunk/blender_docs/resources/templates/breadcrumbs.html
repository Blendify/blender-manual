{%- extends "!breadcrumbs.html" %}
{%- block breadcrumbs_aside %}
	{%- if not pagename in ("search", "404", "genindex", "advanced/command_line/arguments") and hasdoc(pagename) %}
		<li class="wy-breadcrumbs-aside">
			<a href="https://developer.blender.org/diffusion/BM/browse/trunk/blender_docs/manual/{{ pagename }}{{ suffix }}" class="fa fa-edit"> {{ _('Edit Page') }}</a>
		</li>
	{%- endif %}
{%- endblock %}
